<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowDown" >
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
    <div class="col-xs-4" >

      <div class="form-group" name="myForm">
        <input name="entrada" type="text" placeholder="search term" class="form-control" ng-model="narrowDown.sItem" required>
      </div></div>
      <div class="col-xs-8" >
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="narrowDown.logMenuItems();">Narrow It Down For Me!</button>
      </div>

    </div>
  </div>


    <!-- found-items should be implemented as a component -->
         <found-items on-remove="narrowDown.removeItem(index)" found="narrowDown.found" my-var="narrowDown.myVar"> </found-items>

  </div>

</body>
</html>
